{% block center %}
    <center>
    <h1>Registration Form</h1>
    <br/><br/>
    {% if submitted %}
        Registration Successful!!!

    {% else %}

    <form action="" method="post">
            {% csrf_token %}

            {{ form.as_p }}

            <input type="submit" value="Submit"  class="btn btn-secondary">

    </form>
    {% endif %}
    </center>
{% endblock %}
